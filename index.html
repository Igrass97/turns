<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Turnos</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <section id="turns-view">
          <div id="left-panel" class="box-border">
            <h2 class="title">Turns</h2>
            <ul id="list"></ul>
          </div>
          <div id="right-panel">
            <div id="current-turn" class="box-border">
              <h2 class="title">Current</h2>
              <p id="current-person"></p>
            </div>
            <div id="buttons">
              <button id="btn-next" class="btn">Next</button>
              <button id="btn-previous" class="btn">Previous</button>
              <button id="btn-back" class="btn">Back to queue</button>
            </div>
            <p id="previous"></p>
          </div>
        </section>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
